    <title>Estimación precios de vivienda</title>

</head>

<body class="body">

    <nav class="navbar navbar-light header-style shadow-sm">
        <a class="navbar-brand p-4 text-white custom-title" href="#">
            <img src="/static/logo.png" width="40" height="40" class="d-inline-block align-bottom" alt="">
            RealEstate<b>ML</b>
        </a>
    </nav>

    <div class="container container-fluid back-style">

        <div class="row p-4">

            <div class="col-md-8 offset-md-2">
                <h2>Pronóstico de Precios de Vivienda Valle de San Nicolas</h1>
                    <h3 class="lead">Para continuar por favor ingresa los siguientes datos:</h3><br>
            </div>


            <div class="col-md-6 offset-md-3">
                <form id="api-form-data">
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="tipo_prop">Estado</label>
                                <select name="tipo_prop" id="tipo_prop" class="form-control">
                                    <option value="nueva">Usada</option>
                                    <option value="usada">Nueva</option>
                                </select>
                            </div>

                            <div class="col">
                                <label for="tipo_viv">Ingrese el tipo de propiedad</label>
                                <select name="tipo_viv" id="tipo_viv" class="form-control">
                                    <option value="apartamento">Apartamento</option>
                                    <option value="casa">Casa</option>
                                    <option value="finca">Finca</option>
                                    <option value="apartaestudio">Apartaestudio</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-2">
                        <label for="prop_area">Ingrese área en metros cuadrados</label>
                        <input type="number" class="form-control" name="prop_area" id="prop_area" min="0"
                            placeholder="Ingrese un valor mayor a cero" />
                    </div>

                    <div class="form-group mt-2">
                        <label for="habitaciones">Ingrese número de habitaciones</label>
                        <input type="number" class="form-control" name="habitaciones" id="habitaciones" min="0"
                            placeholder="" />
                    </div>

                    <div class="form-group mt-2">
                        <label for="banos">Ingrese el número de baños</label>
                        <input type="number" class="form-control" name="banos" id="banos" min="0" placeholder="" />
                    </div>

                    <div class="form-group mt-2">
                        <label for="estrato">Ingrese el estrato</label>
                        <select name="estrato" id="estrato" class="form-control">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>

                    <div class="form-group mt-2">
                        <label for="ubicacion">Ingrese la ubicación</label>
                        <select name="ubicacion" id="ubicacion" class="form-control">
                            <option value="rionegro">Rionegro</option>
                            <option value="llanogrande">Llanogrande</option>
                            <option value="marinilla">Marinilla</option>
                            <option value="el retiro">El Retiro</option>
                            <option value="la ceja">La Ceja</option>
                            <option value="el carmen de viboral">El Carmén de Viboral</option>
                            <option value="guarne">Guarne</option>
                            <option value="san antonio de pereira">San Antonio de Pereira</option>
                            <option value="santuario">Santuario</option>
                        </select>
                    </div>

                    <div class="form-group mt-2 d-grid gap-2">
                        <button type="submit" id="btn-send" class="btn btn-success btn-lg btn-block">Enviar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        $('#btn-send').on('click', function (e) {

            e.preventDefault();

            let data = {
                tipo_prop: $('#tipo_prop').val(),
                tipo_viv: $('#tipo_viv').val(),
                prop_area: $('#prop_area').val(),
                habitaciones: $('#habitaciones').val(),
                banos: $('#banos').val(),
                estrato: $('#estrato').val(),
                ubicacion: $('#ubicacion').val()
            }

            $.ajax({
                contentType: 'application/json',
                dataType: 'json',
                url: "/api",
                method: 'POST',
                data: JSON.stringify(data)
            }).done(function (data) {

                if (data.status == 'OK') {

                    const options = { style: 'currency', currency: 'COP' };
                    const priceFormated = new Intl.NumberFormat('es-CO', options);

                    Swal.fire(
                        'Respuesta',
                        'El precio estimado de la vivienda es de: ' + '<br>' + '<h3>' + priceFormated.format(data.stimated_price) + '<h3>',
                        'success'
                    )
                }
                console.log(data)
            }).fail(function (e) {

                console.log(e)

                Swal.fire(
                    'Respuesta',
                    'No fue posible calcular el precio, valida los datos ingresados o intenta de nuevo mas tarde.',
                    'error'
                )

            });

        })
    </script>
